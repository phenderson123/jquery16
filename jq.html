<!DOCTYPE html>
<title>code</title>

<style>
div {
  background: red;
  color: white;
  padding: 10px;
  margin: 20px;
}
.different {
  border: 5px solid blue;
  background: aqua;
  color: black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "div" ).click( function() {
      $( this ).toggleClass( "different" );
    });
  });
</script>

<div>
  Please hit me now...
</div>

<div class="different">
  Like...really hit me!
</div>
